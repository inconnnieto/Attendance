<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>KONG Attendance</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Attendance</h1>
            <form id="attendanceForm">
                <label for="name">Name:</label>
                <select id="name" name="name" required>
                    <option value="" disabled selected>Name</option>
                    <option value="Fuk">Fook</option>
                    <option value="Luk">Look</option>
                    <option value="Sau">Sau</option>
                    
                    <option value="Staff 1">Staff 1</option>
                    <option value="Staff 2">Staff 2</option>
                    <option value="Staff 3">Staff 3</option>
                
                    <!-- staff names go here-->
                </select>
                     <!-- Manual input of time-->
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <!-- display of local time-->
                <div id="dateTimeDisplay">
                    <p>Date: <span id="displayDate"></span></p>
                    <p>Time: <span id="displayTime"></span></p>
                </div>

                <label for="timeIn">Time In:</label>
                <input type="time" id="timeIn" name="timeIn" required>

                <label for="timeOut">Time Out:</label>
                <input type="time" id="timeOut" name="timeOut" required>

                <button type="submit">OK</button>

            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
